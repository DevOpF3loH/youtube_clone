<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="display: grid;
    grid-template-columns: 100px 100px;">
      <div style="background-color: aqua;">div 1</div>
      <div style="background-color: lime;">div 2</div>
    </div>

    <div style="display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 100px 200px;">
      <div style="background-color: aqua;">100px</div>
      <div style="background-color: lime;">100px</div>
      <div style="background-color: purple;">200px</div>
    </div>

  </body>
</html>
